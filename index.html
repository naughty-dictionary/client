<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style> 
      body {background-color: linen;} 
      button:hover {
          background-color: red;
      }
    </style>

    <title>Naugthty Dictionary</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <nav>
      <button id="btn-logout">Logout</button><br><br>     
    </nav>

    <div class="container" id="registration-page">
      <h2>Registration Form</h2><br>
      <form id="registration-form">
        <div class="form-group">
          <label for="registeremail">Email:</label>
          <input type="text" class="form-control" id="email-register">
        </div>
        <div class="form-group">
          <label for="registerpassword">Password:</label>
          <input type="password" class="form-control" id="password-register">
        </div>
        <button type="submit">Submit</button>
      </form>
      </br>
    </div>

    <div class="container" id="login-page">
      <h2>Login Form</h2><br>
      <form id="login-form">
        <div class="form-group">
          <label for="loginemail">Email:</label>
          <input type="text" class="form-control" id="email-login">
        </div>
        <div class="form-group">
          <label for="loginpassword">Password:</label>
          <input type="password" class="form-control" id="password-login">
        </div>
        <button type="submit">Submit</button>
      </form>
      </br>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>

  </body>
</html>
