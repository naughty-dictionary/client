<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Naugthty Dictionary</title>
  </head>
  <body>
    <!-- Main Page -->
    <section id="main-page">

      <nav class="navbar navbar-expand-sm bg-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="./assets/a9eea9d5-4d3a-4201-b148-1e9503f035ff_200x200.png" alt="logo" class="mx-auto d-block" width="50">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Logout</a>
          </li>
        </ul>
      </nav>


      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#tebakgambar">Tebak Gambar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#tebak-tebakan">Tebak-tebakan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#rekomendasikegiatan">Rekomendasi Kegiatan</a>
        </li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane container active" id="tebakgambar">

          <img src="./assets/a9eea9d5-4d3a-4201-b148-1e9503f035ff_200x200.png" alt="logo" class="mx-auto d-block" width="300">

          <div class="card-body bg-success text-white text-center mx-auto" style="width: 200px; height: 70px; margin-top: 50px; margin-bottom: 50px;">
            <p class="card-text" style="font-size: large;" id="button-tebak-gambar">Play Game</p>
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Guess Here">
            <div class="input-group-append">
              <button class="btn btn-success" type="submit">Go</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8" id="description">

            </div>
            <div class="col-md-4" id="random-image">

            </div>
          </div>

        </div>

        <div class="tab-pane container fade" id="tebak-tebakan">

        </div>
        <div class="tab-pane container fade" id="rekomendasikegiatan">

        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>

    let basicUrl = "http://localhost:3000/"
    function showOwlBotImage(){
      $.ajax({
        url: `${basicUrl}owl`,
        method: "GET"
      })
      .done(response => {
        $("#random-image").prepend(`
        <div class="card-custom uk-card uk-card-default uk-card-hover uk-card-body">
          <img src="${response.definitions[0].definition}" alt="image">
        </div>
      `)
      })
      .fail(err => {
        console.log(err)
      })

    }

      $(document).ready(() => {
        $("#button-tebak-gambar").on("click", (event) => {
          event.preventDefault()
          showOwlBotImage()
        })
      })
    </script>

  </body>
</html>
