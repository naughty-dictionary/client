<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style> 
      body {background-color: linen;} 
      button:hover {
          background-color: red;
      }
      #button-trivia{cursor: pointer;}
    </style>

    <title>Naugthty Dictionary</title>

    <div class="container" id="registration-page">
      <h2>Registration Form</h2><br>
      <form id="registration-form">
        <div class="form-group">
          <label for="registeremail">Email:</label>
          <input type="text" class="form-control" id="email-register">
        </div>
        <div class="form-group">
          <label for="registerpassword">Password:</label>
          <input type="password" class="form-control" id="password-register">
        </div>
        <button type="submit">Submit</button>
      </form>
      </br>
      <button id="back-login" class="btn btn-secondary">Click here if you wanna to login</button>
    </div>

    <div class="container" id="login-page">
      <h2>Login Form</h2><br>
      <form id="login-form">
        <div class="form-group">
          <label for="loginemail">Email:</label>
          <input type="text" class="form-control" id="email-login">
        </div>
        <div class="form-group">
          <label for="loginpassword">Password:</label>
          <input type="password" class="form-control" id="password-login">
        </div>
        <button type="submit">Submit</button>
      </form>
      </br>
      <button id="back-register" class="btn btn-secondary">Don't have Account? Let's Register</button>
    </div>
    <!-- Main Page -->
    <section id="main-page">

        <nav class="navbar navbar-expand-sm bg-dark">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="#">
            <img src="./assets/a9eea9d5-4d3a-4201-b148-1e9503f035ff_200x200.png" alt="logo" class="mx-auto d-block" width="50">
          </a>
          
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;" id="btn-logout">Logout</a>
            </li>
          </ul>
        </nav>
  
  
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tebakgambar">Tebak Gambar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tebak-tebakan">Tebak-tebakan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#rekomendasikegiatan">Rekomendasi Kegiatan</a>
          </li>
        </ul>
  
        <div class="tab-content">
  
          <div class="tab-pane container active" id="tebakgambar">
  
            <img src="./assets/a9eea9d5-4d3a-4201-b148-1e9503f035ff_200x200.png" alt="logo" class="mx-auto d-block" width="250">
  
            <div class="card-body bg-success text-white text-center mx-auto" style="width: 150px; height: 60px; margin-top: 50px; margin-bottom: 50px;">
              <p class="card-text" style="font-size: large;" id="button-tebak-gambar">Play Game</p>
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Guess Here" id="answerowl">
              <div class="input-group-append">
                <button class="btn btn-success" type="submit" id="go-tebak-tebakan">Go</button>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-8" id="description">
  
              </div>
              <div class="col-md-4" id="random-image">
  
              </div>
            </div>
  
          </div>
  
          <div class="tab-pane container fade" id="tebak-tebakan">

            <img src="./assets/a9eea9d5-4d3a-4201-b148-1e9503f035ff_200x200.png" alt="logo" class="mx-auto d-block" width="250">

            <div class="card-body bg-success text-white text-center mx-auto" style="width: 150px; height: 60px; margin-top: 50px; margin-bottom: 50px;">
              <p class="card-text" style="font-size: large;" id="button-trivia">Play Game</p>
            </div>

            <div class="mb-3" id="triviaquestion">

            </div>
  
          </div>
          <div class="tab-pane container fade" id="rekomendasikegiatan">
  
          </div>
        </div>
      </section>

    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
    <script src="script.js"></script>
